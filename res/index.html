        <style>
            html,body{
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #app {
                display: flex;
                flex: 1 0 auto;
                flex-direction: column;
                height: 100%;
            }
            .atitle {
                margin: 0.5em;
                --offset: 10px;
                --border-size: 2px;
                display: block;
                position: relative;
                text-align: center;
                padding: 0.5em;
                appearance: none;
                border: 0;
                background: transparent;
                color: #e55743;
                text-transform: uppercase;
                letter-spacing: 0.25em;
                outline: none;
                cursor: pointer;
                font-weight: bold;
                border-radius: 0;
                box-shadow: inset 0 0 0 var(--border-size) currentcolor;
                transition: background 0.8s ease;
            }
            .atitle:hover {
                background: rgba(100, 0, 0, 0.03);
            }
            .atitle__horizontal, .atitle__vertical {
                position: absolute;
                top: var(--horizontal-offset, 0);
                right: var(--vertical-offset, 0);
                bottom: var(--horizontal-offset, 0);
                left: var(--vertical-offset, 0);
                transition: transform 0.8s ease;
                will-change: transform;
            }
            .atitle__horizontal::before, .atitle__vertical::before {
                content: "";
                position: absolute;
                border: inherit;
            }
            .atitle__horizontal {
                --vertical-offset: calc(var(--offset) * -1);
                border-top: var(--border-size) solid currentcolor;
                border-bottom: var(--border-size) solid currentcolor;
            }
            .atitle__horizontal::before {
                top: calc(var(--vertical-offset) - var(--border-size));
                bottom: calc(var(--vertical-offset) - var(--border-size));
                left: calc(var(--vertical-offset) * -1);
                right: calc(var(--vertical-offset) * -1);
            }
            .atitle:hover .atitle__horizontal {
                transform: scaleX(0);
            }
            .atitle__vertical {
                --horizontal-offset: calc(var(--offset) * -1);
                border-left: var(--border-size) solid currentcolor;
                border-right: var(--border-size) solid currentcolor;
            }
            .atitle__vertical::before {
                top: calc(var(--horizontal-offset) * -1);
                bottom: calc(var(--horizontal-offset) * -1);
                left: calc(var(--horizontal-offset) - var(--border-size));
                right: calc(var(--horizontal-offset) - var(--border-size));
            }
            .atitle:hover .atitle__vertical {
                transform: scaleY(0);
            }
            .acard {
                height: 5em;
                width: 16em;
                padding: 1em;
                overflow: hidden;
                background-color: #f3f5f6;
                border-radius: 5%;
            }
            .acard:hover {
                box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.24);
                background-color: rgb(152, 152, 100);
                color: white;
                cursor: pointer;
            }
            .moveFromBottom{
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                opacity: 0;
                -webkit-transform: translate(0, 100%);
                transform: translate(0, 100%);
                -webkit-transition: all ease-in-out .3s;
                transition: all ease-in-out .3s;
            }
            .box{
                width: 100%;
                height: 10em;
                background: #fff;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .mask{
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, .5);
                display: none;
            }
            .showMove {
                opacity: 1;
                -webkit-transform: translate(0, 0);
                transform: translate(0,0);
            }
        </style>
        
    </head>

                    <button style="margin: 0.3em;background-color: rgb(220, 238, 238);" @click="gobal_filter_btn()">全局过滤器</button>

        <script>
            function randomString(e) {    
                e = e || 32;
                var t = "123456789",
                a = t.length,
                n = "";
                for (i = 0; i < e; i++) n += t.charAt(Math.floor(Math.random() * a));
                return n
            }
            function validateFileName(fileName ){
                var reg = new RegExp('[\\\\/:*?\"<>|]');
                if (reg.test(fileName)) {
                    //"上传的文件名不能包含【\\\\/:*?\"<>|】这些非法字符,请修改后重新上传!";
                    return false;
                }
                return true;
            }
            const { createApp } = Vue
            createApp({
                data() {
                    return {
                        version:"",
                        pkg_vec:[],
                        select_name:"",
                        add_pkg_name:"",
                        playbkmusic:"播放背景音乐",
                    }
                },
                computed:{
                    
                },
                mounted () {
                    axios
                    .get("/get_version")
                    .then(
                    res => {
                        this.version = res.data["data"];
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                    this.flash_pkg_name()
                },
                methods: {
                    flash_pkg_name(){
                        axios
                        .get("/get_all_pkg_name")
                        .then(
                        res => {
                            let ret = res.data["data"];
                            ret.unshift("默认包");
                            this.pkg_vec = ret;
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                    },
                    upup(name){
                        this.select_name = name
                        let box1 =document.getElementById('box1'); 
                        let maskShow = document.querySelector(".mask")
                        maskShow.style.display='block'
                        box1.classList.add("showMove")
                    },
                    downdown(){
                        let box1 =document.getElementById('box1'); 
                        let maskShow = document.querySelector(".mask")
                        box1.classList.remove("showMove")
                        maskShow.style.display='none'
                    },
                    connect_ob() {
                        window.open("/obconnect.html", "_blank");
                    },
                    import_pkg() {
                        window.open("/uploadpkg.html", "_blank");
                    },
                    title_click() {
                        window.open("https://github.com/super1207/redreply", "_blank");
                    },
                    quit_redreply() {
                        let is_quit = confirm("是否真的要退出强大的红色问答？")
                        if(is_quit){
                            setTimeout(function(){
                                location.reload();
                            },1000);
                            axios.get("/close")
                        }
                    },
                    other_fun(event) {
                        document.getElementById('other_dlg').showModal();
                    },
                    other_close(event) {
                        document.getElementById('other_dlg').close();
                    },
                    help_web() {
                        window.open("/docs/index.html#/detailref/", "_blank");
                    },
                    watch_log() {
                        window.open("/watchlog.html", "_blank");
                    },
                    debug_btn() {
                        window.open("/debug.html", "_blank");
                    },
                    pluscenter_btn(){
                        window.open("/pluscenter.html", "_blank");
                    },
                    gobal_filter_btn() {
                        window.open("/gobal_filter.html","_blank");
                    },
                    gobal_init_btn() {
                        window.open("/gobal_init.html","_blank");
                    },
                    playmusic_btn(){
                        let audio = this.$refs.mybackmusic
                        if(this.playbkmusic == "播放背景音乐"){
                            audio.play()
                            this.playbkmusic = "暂停背景音乐"
                        }else{
                            audio.pause()
                            this.playbkmusic = "播放背景音乐"
                        }
                    },
                    play_music(){
                        window.open("/pluscenter.html", "_blank");
                    },
                    add_click() {
                        this.add_pkg_name = "包_"+randomString(4)
                        document.getElementById('favDialog').showModal();
                    },
                    edit_click() {
                        console.log("edit")
                        window.open("/pkg_edit.html?pkg_name=" + encodeURIComponent(this.select_name), "_blank");
                        this.downdown()
                    },                    del_pkg(){
                        if(this.select_name == "默认包") {
                            alert("不可以删除默认包")
                            this.downdown()
                            return
                        }
                        let is_del = confirm("是否确定要删除 '" + this.select_name + "' 包？此操作不可恢复。")
                        if(is_del) {
                            axios.post("/del_one_pkg",{
                                "pkg_name":this.select_name,
                            })
                            .then((res) => {
                                if(res.data['retcode'] == 0){
                                    this.flash_pkg_name()
                                }else {
                                    alert("删除失败")
                                }
                            })
                            .catch(function (error) {
                                alert("删除失败")
                            });
                        }
                        this.downdown()
                    },
                    export_pkg(){
                        let url = "/download_pkg";
                        if(this.select_name !== "默认包") {
                            url += "?pkg_name=" + encodeURIComponent(this.select_name);
                        }
                        window.location.href = url;
                        this.downdown()
                    },
                    rename_pkg(){
                        this.downdown()
                        this.add_pkg_name = this.select_name
                        document.getElementById('favDialog2').showModal();
                    },
                    rename_pkg_dialog_ok(){
                        if (this.add_pkg_name == "") {
                            alert("失败，包名不能为空")
                        }else if(this.select_name == "默认包"){
                            alert("失败，默认包不可以改名")
                        }
                        else if(validateFileName(this.add_pkg_name) == false) {
                            alert("失败，包名不能包含【\\\\/:*?\"<>|】这些非法字符")
                        }
                        else if(this.pkg_vec.includes(this.add_pkg_name) == true) {
                            alert("失败，包名已经存在")
                        }else if(this.new_pkg_name == "默认包") {
                            alert("失败，包名不可以为默认包")
                        }else {
                            axios.post("/rename_one_pkg",{
                                "old_pkg_name":this.select_name,
                                "new_pkg_name":this.add_pkg_name
                            })
                            .then((res) => {
                                if(res.data['retcode'] == 0){
                                    this.flash_pkg_name()
                                }else {
                                    alert("failed")
                                }
                            })
                            .catch(function (error) {
                                alert("failed")
                            });
                        }
                    },
                    add_pkg_dialog_ok(){
                        if (this.add_pkg_name == "") {
                            alert("失败，包名不能为空")
                        }
                        else if(validateFileName(this.add_pkg_name) == false) {
                            alert("失败，包名不能包含【\\\\/:*?\"<>|】这些非法字符")
                        }
                        else if(this.pkg_vec.includes(this.add_pkg_name) == true) {
                            alert("失败，包名已经存在")
                        }else if(this.new_pkg_name == "默认包") {
                            alert("失败，包名不可以为默认包")
                        }else {
                            axios.post("/save_one_pkg",{
                                "pkg_name":this.add_pkg_name,
                                "data":[]
                            })
                            .then((res) => {
                                if(res.data['retcode'] == 0){
                                    this.flash_pkg_name()
                                }else {
                                    alert("failed")
                                }
                            })
                            .catch(function (error) {
                                alert("failed")
                            });
                        }
                    },
                }
            }).mount('#app')
        </script>

        <script>
            // 粒子连线动画效果
            (function() {
                // 工具函数：获取元素属性值或默认值
                function getAttributeOrDefault(element, attributeName, defaultValue) {
                    return element.getAttribute(attributeName) || defaultValue;
                }
                
                // 工具函数：获取指定标签名的元素
                function getElementsByTagName(tagName) {
                    return document.getElementsByTagName(tagName);
                }
                
                // 检测并返回适合当前主题的颜色
                function getThemeColor() {
                    var isDarkTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    var bodyBackgroundColor = window.getComputedStyle(document.body).backgroundColor;
                    
                    // 如果body有明确的背景色，根据亮度判断主题
                    if (bodyBackgroundColor && bodyBackgroundColor !== 'rgba(0, 0, 0, 0)' && bodyBackgroundColor !== 'transparent') {
                        var rgbValues = bodyBackgroundColor.match(/\d+/g);
                        if (rgbValues) {
                            var brightness = (parseInt(rgbValues[0]) * 299 + parseInt(rgbValues[1]) * 587 + parseInt(rgbValues[2]) * 114) / 1000;
                            isDarkTheme = brightness < 128;

                        color: getThemeColor(),

                    };

                    canvasHeight = animationCanvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
                }

                }
                
                // 动画渲染函数

                    canvasContext.clearRect(0, 0, canvasWidth, canvasHeight);
                    
                    // 遍历每个粒子
                    particles.forEach(function(particle, particleIndex) {
                        // 更新粒子位置
                        particle.x += particle.velocityX;
                        particle.y += particle.velocityY;
                        
                        // 边界反弹

                        particle.velocityY *= (particle.y > canvasHeight || particle.y < 0) ? -1 : 1;
                        
                        // 绘制粒子

                        // 检查与其他粒子的连线
                        for (var otherIndex = particleIndex + 1; otherIndex < allPoints.length; otherIndex++) {
                            var otherPoint = allPoints[otherIndex];
                            
                            if (otherPoint.x !== null && otherPoint.y !== null) {

                                    }
                                    
                                    // 绘制连线

                                    canvasContext.beginPath();
                                    canvasContext.lineWidth = lineOpacity;
                                    canvasContext.strokeStyle = "rgba(" + animationConfig.color + "," + (lineOpacity + 0.4) + ")";

                window.onresize = updateCanvasSize;
                window.onmousemove = function(event) {
                    event = event || window.event;
                    mousePoint.x = event.clientX;
                    mousePoint.y = event.clientY;
                };
                window.onmouseout = function() {
                    mousePoint.x = null;
                    mousePoint.y = null;
                };
                
                // 监听主题变化
                if (window.matchMedia) {
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);
                }
                
                // 创建粒子数组
                var particles = [];
                for (var i = 0; i < animationConfig.particleCount; i++) {
                    var randomX = random() * canvasWidth;
                    var randomY = random() * canvasHeight;
                    var velocityX = 2 * random() - 1;
                    var velocityY = 2 * random() - 1;
                    
                    particles.push({
                        x: randomX,
                        y: randomY,
                        velocityX: velocityX,
                        velocityY: velocityY,
                        maxDistance: 6000
                    });
                }
                
                // 合并粒子和鼠标点
                allPoints = particles.concat([mousePoint]);
                
                // 启动动画
                setTimeout(function() {
                    renderAnimation();
                }, 100);
            })();
             
             </script>
