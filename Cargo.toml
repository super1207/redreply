[package]
name = "redlang"
version = "1.0.80"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fancy-regex = "0.16.1"
encoding = "0.2.33"
getrandom = "0.3.3"
base64 = "0.22.1"
serde_json = "1.0.143"
serde_derive = "1.0.219"
serde = {version = "1.0.219",features = ["derive"]}
uuid = {version = "1.18.1",features = ["v4","fast-rng"]}
lazy_static = "1.5.0"
chrono = "0.4.41"
md-5 = "0.10.6"
rcnb-rs = "0.1.0"
rust-embed = {version="8.7.2",features = ["compression"]}
image = "0.25.8"
imageproc = "0.25.0"
gif = "0.13.1"
cron = "0.15.0"
hyper = { version = "1.7.0", features = ["full"] }
tokio = { version = "1.47.1", features = ["full"] }
url = "2.5.7"
futures-util = "0.3.31"
hyper-tungstenite = "0.18.0"
tokio-tungstenite = { version = "0.27.0", default-features = false, features = ["native-tls-vendored"] }
scopeguard = "1.2.0"
log = "0.4.28"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter","time","local-time"]}
opener = "0.8.3"
rusqlite = {version = "0.37.0",features = ["bundled","functions"]}
sevenz-rust = "0.6.1"
jsonpath-rust = "1.0.4"
rusttype = "0.9.3"
# markdown = "1.0.0-alpha.7"
reqwest = {version = "0.12.23",default-features = false,features = ["native-tls-vendored","multipart"]}
time = { version = "0.3.43", features = ["formatting", "macros"] }
# headless_chrome = {version="1.0.5",default-features = false}
webp = "0.3.1"
sysinfo = "0.37.0"
usvg = "0.45.1"
resvg = { version = "0.45.1", default-features = false, features = [ "text", "raster-images"  ] }
fontdb = { version = "0.23.0", default-features = false, features = [ "fs" ] }
flate2 = { version = "1.1.1",default-features = false}
zhconv = {version  = "0.3.3", features = ["opencc","compress"]}
async-trait = "0.1.89"
html5gum = "0.8.0"
html-escape = "0.2.13"
tokio-util = { version = "0.7.16", default-features = false, features = [ "io" ] }
http-body-util = "0.1.3"
hyper-util = { version = "0.1.16", features = ["full"] }
bytes = "1.10.1"
zip = "4.6.1"
crc64 = "2.0.0"
headless_chrome = "1.0.18"
path-clean = "1.0.1"
rust-ini = "0.21.3"
mlua = { version = "0.11.3", features = ["lua54", "vendored"] }
ab_glyph = "0.2.31"

claxon = "0.4.3"
minimp3_fixed ="0.5.4"
silk-rs-no-llvm = {git = "https://github.com/super1207/silk-rs-no-llvm"}
lewton = "0.10.2"

msedge-tts = {git = "https://github.com/super1207/msedge-tts"}

imap = { git = "https://github.com/jonhoo/rust-imap"}
native-tls = { version = "0.2.14", features = ["vendored"] }
mail-parser = "0.11.1"
lettre = { version = "0.11.18",features = ["tokio1-native-tls"]}

scraper = "0.24.0"
tungstenite = "0.27.0"
markdown = "1.0.0-alpha.21"
rumqttc = {git = "https://github.com/super1207/rumqtt",default-features = false}
regex = "1.11.2"

[build-dependencies]
embed-resource = "3.0.5"


[target.'cfg(windows)'.dependencies]
winreg = "0.55.0"
xcap = "0.7.0"
winconsole = "0.11.1"
tray-icon = "0.21.1"
fltk = { version = "1.5.13"}
winapi = { version = "0.3.9", features = ["winuser"] }

[profile.release]
panic = "abort" # Strip expensive panic clean-up logic
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true # Enables link to optimizations
opt-level = "s" # Optimize for binary size
strip = true # Remove debug symbols

